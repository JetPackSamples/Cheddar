buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-alpha03'
        classpath Dependencies.kotlinGradlePlugin
        classpath Dependencies.kotlinSerializationPlugin
    }
}

// Shows old dependencies with "dependencyUpdates" gradle task
plugins {
    id "com.github.ben-manes.versions" version "0.28.0"
}

allprojects {

    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}