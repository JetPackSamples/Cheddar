// Base for all modules

apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"

android {

    compileSdkVersion Versions.targetSdkVersion
    defaultConfig {
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kapt {
    useBuildCache = true
}

dependencies {
    api(Dependencies.kotlinStdlib)
    api(Dependencies.coroutinesCore)
    api(Dependencies.coroutinesAndroid)

    implementation(Dependencies.timber)
    implementation(Dependencies.androidxCore)

    // TODO remove once kapt works with compose
    if (path != ":common:ui" && path != ":stories") {
        implementation(Dependencies.dagger)
        kapt(Dependencies.daggerCompiler)
    }

    testImplementation(Dependencies.junit)
    androidTestImplementation(Dependencies.androidTestJunit)
}
