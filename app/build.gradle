apply plugin: "com.android.application"
apply from: rootProject.file("gradle/base-module.gradle")

android {

    defaultConfig {
        applicationId = "co.adrianblan.cheddar"
        versionCode = 1
        versionName = "0.1"
    }

    signingConfigs {
        getByName("debug") {
            storeFile = rootProject.file("debug.keystore")
            storePassword = "debugkey"
            keyAlias = "debugkey"
            keyPassword = "debugkey"
        }
        create("release") {
            def propsFile = rootProject.file("keystore.properties")
            if (propsFile.exists()) {
                val props = Properties()
                props.load(FileInputStream(propsFile))
                storeFile = file(props["storeFile"])
                storePassword = props["storePassword"]
                keyAlias = props["keyAlias"]
                keyPassword = props["keyPassword"]
            } else {
                println("File keystore.properties not found.")
            }
        }
    }

    buildTypes {
        getByName("debug") {
            signingConfig = signingConfigs.getByName("debug")
            applicationIdSuffix ".debug"
            minifyEnabled false
        }
        getByName("release") {
            signingConfig = signingConfigs.getByName("release")
            minifyEnabled = true
            shrinkResources = true
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "../proguard-rules.pro"
            )
        }
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerVersion Versions.composeCompiler
        kotlinCompilerExtensionVersion Versions.compose
    }
}

dependencies {
    implementation(project(":common"))
    implementation(project(":common-ui"))
    implementation(project(":common-test"))
    implementation project(":network")
    implementation project(":hackernews")
    implementation(project(":webpreview"))
    implementation(project(':feature-storyfeed'))
    implementation(project(':feature-storydetail'))
    implementation(project(':feature-storynavigation'))

    implementation(Dependencies.androidxBrowser)
    debugImplementation(Dependencies.leakcanary)
}
